<article class="container" ng-controller="CalculatorCtrl">
	<h1>ABV calculator</h1>
	<p>Calculate alcohol per volume (abv).</p>
	<div class="content-area sixteen columns">
		<form class="large-form">
			<label for="og">Original Gravity (OG): </label><input type="text" id="og" ng-model="abvCalc.og" />
			<label for="fg">Final Gravity (FG): </label><input type="text" id="fg" ng-model="abvCalc.fg" />
		</form>
		<hr />
		ABV: 
		<div mb-calc-abv og="{{abvCalc.og}}" fg="{{abvCalc.fg}}" formula="fix"></div>
		<div mb-calc-abv og="{{abvCalc.og}}" fg="{{abvCalc.fg}}" formula="miller"></div>
		<div mb-calc-abv og="{{abvCalc.og}}" fg="{{abvCalc.fg}}" formula="advanced"></div>
		<div mb-calc-abv og="{{abvCalc.og}}" fg="{{abvCalc.fg}}" formula="alternativeAdvanced"></div>
		<div mb-calc-abv og="{{abvCalc.og}}" fg="{{abvCalc.fg}}" formula="simple"></div>
		<div mb-calc-abv og="{{abvCalc.og}}" fg="{{abvCalc.fg}}" formula="alternativeSimple"></div>
	</div>
</article>
