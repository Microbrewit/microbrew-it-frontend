<article class="container" ng-controller="SrmCtrl">
	<h1 class="no-margin semibold">Colour calculator</h1>
	<p>Estimate the colour of your brew.</p>
	<div class="content-area sixteen columns">
		<form>

			<div class="offset-bottom-by-one">
				<label for="mash-volume">Mash volume (liters): </label><input ng-model="mashVolume" id="mash-volume" />
				<div class="right">
					Calculate colour using 
					<select ng-model="fermentables.formula">
						<option value="morey">Morey</option>
						<option value="daniels">Daniels</option>
						<option value="mosher">Mosher</option>
					</select>
					
					<input type="radio" name="unit" value="srm" ng-model="fermentables.unit">srm 
					<input type="radio" name="unit" value="ebc" ng-model="fermentables.unit">ebc
				</div>

				
			</div>

		<div mb-malt-list class="offset-bottom-by-one"></div>
		<hr />
		<div class="microbrewit-estimate sixteen columns">Our estimate:<div class="large-text">{{fermentables.srm}} <span class="uppercase">{{fermentables.unit}}</span></div></div>
	</div>
</article>
