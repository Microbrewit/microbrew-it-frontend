<article class="container" ng-controller="SrmCtrl">
	<h1 class="no-margin semibold">SRM calculator</h1>
	<p>Calculate the colour of your brew (estimate).</p>
	<div class="content-area sixteen columns">
		<form>
			<label for="mash-volume">Mash volume (liters): </label><input ng-model="mashVolume" id="mash-volume" />
			<div class="right">
				<input type="radio" name="formula" value="srm" ng-model="formula">srm 
				<input type="radio" name="formula" value="ebc" ng-model="formula">ebc
			</div>

		<div mb-malt-list></div>
		<hr />
		<h2>SRM:</h2>
		<div class="microbrewit-estimate sixteen columns">Our estimate:<div class="large-text">{{fermentables.srm}} <span class="uppercase">{{fementables.formula}}</span></div></div>
	</div>
</article>
