<article class="container" ng-controller="CalculatorCtrl">
	<h1 class="no-margin semibold">SRM calculator</h1>
	<p>Calculate the colour of your brew (estimate).</p>
	<div class="content-area sixteen columns">
		<form>
			<label for="mash-volume">Mash volume (liters): </label><input ng-model="volume" id="mash-volume" />
			<div class="right">
				<input type="radio" name="formula" value="srm" ng-model="formula">srm 
				<input type="radio" name="formula" value="ebc" ng-model="formula">ebc
			</div>
			<ul class="zebra offset-top-by-one offset-bottom-by-one">
				<li ng-repeat="malt in malts">
					<label for="malt-name"></label><input type="text" id="malt-name" ng-model="malt.name" />
					<input type="text" id="malt-lovibond" ng-model="malt.lovibond" /><label for="malt-lovibond">Â°L</label>
					<input type="text" id="malt-weight" ng-model="malt.weight" /><label for="malt-weight">kg</label>
					<button ng-click="removeMalt()">-</button>
				</li>
			</ul>
		</form>
		<button ng-click="addMalt()">Add</button>
		<hr />
		<h2>SRM:</h2>
		<div class="microbrewit-estimate sixteen columns">Our estimate:<div class="large-text">{{srm}} <span class="uppercase">{{formula}}</span></div></div>
	</div>
</article>
