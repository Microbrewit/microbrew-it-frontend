<!doctype html>
<html lang="en" ng-app="Microbrewit">
<head>
	<base href="/">
	<meta charset="utf-8">
	<title>Microbrew.it prealpha</title>
	<link rel="icon" 
      type="image/png" 
      href="./images/favicon.png">
	<link rel="stylesheet" href="css/main.css"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, target-densitydpi=medium-dpi, user-scalable=1" />
</head>
<body >
	<div style="position:fixed;bottom:10px;right:10px;padding: 5px;color:white;background:#333;z-index:100;">ALPHA BUILD</div>

	<div ng-show="loading > 0" class="main-loading" style="position:absolute;z-index:200;top:0;left:0;right:0;bottom:0;background:white;color:#333;">
		<header style="text-align:center;position:fixed;left:0;right:0;top:40%;">
			<h1 class="logo-text">Microbrew.it</h1>
			<div class="subheader">Loading...</div>
			<div class="spinner-icon center"></div>
		</header>
	</div>

	<div class="main" ng-controller="MainController">
		<div mb-message></div>
		<div ng-include src="'templates/header.html'"></div>
		<div class="ui-view-container" ui-view></div>
	</div>
	<div ng-include src="'templates/footer.html'"></div>

	<!-- script includes -->
	<script src="build.js" async></script>
</body>
</html>
