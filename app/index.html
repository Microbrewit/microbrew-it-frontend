<!DOCTYPE html>
<html lang="en" ng-app="microbrewit" ng-controller="MainCtrl">
  <head>
    <meta charset="utf-8">
    <title>{{title}}</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
  </head>
  
  <body>
    <header id="main-header" class="clearfix">
      <div class="container">
        <nav id="main-nav" class="clearfix" >
          <ul>
            <li style="width: 194px;"><a href="#/"><img src="img/microbrewit.png" /></a></li>
            <li style="width: 88px"><a href="#/beer" active-link="active">Beer</a></li>
            <li style="width: 134px"><a href="#/brewery" active-link="active">Breweries</a></li>

            <li style="width: 180px"><a href="#/login" active-link="active">Login/register</a></li>
            <li style="width: 50px"><a href="#/more" active-link="active" class="more">More</a>

                <li><a href="#/calculators">Calculators</a></li>
              </ul>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <div ng-view></div>

    <footer id="main-footer" class="container">
      <div class="footer-wrapper clearfix offset-top-by-two">
        <div class="four columns offset-right-by-one footer-logo">
          <div class="number-of-recipes">
            <img src="img/tiny-tulip.png" alt="" /> Cheers!
          </div>
          <img src="img/microbrewit.png" alt="Microbrewit" />
        </div>
        <div class="four columns developer-links footer-links">
          <strong>Developer</strong>
          <ul>
            <li><a href="https://github.com/pilsprog/microbrew-it">Join us at GitHub</a></li>
            <li><a href="#">API</a></li>
          </ul>
        </div>
        <div class="four columns company-links footer-links">
          <strong>Company</strong>
          <ul>
            <li><a href="#/company/privacy-policy">Privacy Policy</a></li>
            <li><a href="#/company/terms-of-service">Terms of Service</a></li>
          </ul>
        </div>
        <div class="three columns connect-links footer-links">
          <strong>Connect</strong>
          <ul>
            <li><a href="https://twitter.com/microbrewit">@microbrewit</a></li>
            <li><a href="mailto:hello@microbrew.it">hello@microbrew.it</a></li>
          </ul>
        </div>
      </div>
      <div class="copyright-notice sixteen columns text-center"><p>&copy;2013 Microbrew.it - Made in Norway</p></div>
    </footer>

    <script src="js/directives.js"></script>
    <script src="lib/mbit/md5.js"></script>
  </body>
</html>
