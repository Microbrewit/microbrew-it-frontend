<article class="brewers">
	<header>
		<div class="header-bubble inner-wrapper">
			<div class="icon">
				<gravatar url="{{bubble}}" size="78px"></gravatar>
			</div>
		</div>
	
		<h1>{{title.toUpperCase()}}</h1>
		<div class="subheader" ng-show="subtitle !== ''">{{subtitle}}</div>
		<div class="description" ng-show="description !== ''">{{description}}</div>
	</header>
	<div ng-show="showNav" ng-include="'templates/brewers/user.navigation.html'"></div>

	<div class="loading" ng-show="loading > 0">
		<div class="inner">Loading<br/><img src="images/spinner.gif"/></div>
	</div>
	<div class="the-content">
		<div ui-view></div>
	</div>
</article>
