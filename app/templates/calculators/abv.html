<article class="abv-calculator">
	<h1>ABV Calculator</h1>
	<section class="calculator-input">
		<div class="inner-wrapper">
			<form>
				<label for="og">Original Gravity (OG):</label>
				<input type="text" id="og" ng-model="abvCalc.og"/>
				<label for="fg">Final Gravity (FG):</label>
				<input type="text" id="fg" ng-model="abvCalc.fg"/>
			</form>
		</div>
	</section>
	<section class="calculator-output">
		<div class="inner-wrapper">
			<h2>ABV</h2>
			<ol class="estimates zebra">
				<li><div mb-calc-abv og="{{abvCalc.og}}" fg="{{abvCalc.fg}}" formula="miller"></div></li>
				<li><div mb-calc-abv og="{{abvCalc.og}}" fg="{{abvCalc.fg}}" formula="advanced"></div></li>
				<li><div mb-calc-abv og="{{abvCalc.og}}" fg="{{abvCalc.fg}}" formula="alternativeAdvanced"></div></li>
				<li><div mb-calc-abv og="{{abvCalc.og}}" fg="{{abvCalc.fg}}" formula="simple"></div></li>
				<li><div mb-calc-abv og="{{abvCalc.og}}" fg="{{abvCalc.fg}}" formula="alternativeSimple"></div></li>
				<li class="microbrewit-estimate">Our Estimate: <div mb-calc-abv og="{{abvCalc.og}}" fg="{{abvCalc.fg}}" formula="microbrewit" class="large-text"></li> 
			</ol>
		</div>
	</section>
</article>
