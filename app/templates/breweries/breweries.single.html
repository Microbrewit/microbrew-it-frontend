<article class="single-brewer">
	<section class="the-content">
		<div class="inner-wrapper">
			<div class="meta">
				<span class="number-of-beers">Number of brews <strong>{{brewery.beers.length}}</strong></span>
				<span class="number-of-members">Number of members <strong>{{brewery.members.length}}</strong></span>
			</div>
			<div class="meta" ng-show="brewery.description">
				<p>{{brewery.description}}</p>
			</div>
			<div class="meta" ng-show="brewery.socials">
				<ul class="socials">
					<li ng-show="brewery.website"><a class="website" title="Visit {{::brewery.name}}'s website" href="{{::brewery.website}}">Website</a></li>
					<li ng-repeat="(type, url) in brewery.socials"><a class="{{::type}}" href="{{::url}}" title="See {{::brewery.name}} on {{::type}}">{{::type}}</a></li>
				</ul>
			</div>
		</div>
	</section>
	<section class="members" ng-show="brewery.members.length > 0">
		<div class="inner-wrapper">
			<h2>Brewers</h2>
			<ul ng-show="brewery.members.length > 0" style="display: inline-block" class="center brew-list search-result-block search-grid-results">
				<li class="brew" ng-repeat="result in brewery.members">
					<div ng-include="'templates/brewers/brewers.gridItem.html'"></div>
			</ul>
		</div>
	</section>
	<section class="beers">
		<div class="inner-wrapper">
			<h2>Beers</h2>
			<div class="center" ng-show="brewery.beers.length === 0"><strong>{{brewery.name}}</strong> has no registered beers.</div>
			<ul ng-show="brewery.beers.length > 0" class="brew-list search-result-block search-grid-results">
				<li class="brew" ng-repeat="result in brewery.beers">
					<div ng-include="'templates/beer/beer.gridItem.html'"></div>
			</ul>
		</div>
	</section>

</article>
