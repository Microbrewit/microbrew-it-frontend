<div class="single-brewery search-grid-result">
	<a ui-sref="breweries.single({id:result.breweryId})" class="content">
		<div class="top-circle"><gravatar url="{{::result.gravatar}}" size="50px"></gravatar></div>
		<h3>{{::result.name}}</h3>
		<div class="type">{{::result.type}}</div>
		<div class="meta">{{::result.beers.length}} Beers - {{::result.members.length}} Brewers</div>
	</a>
</div>
