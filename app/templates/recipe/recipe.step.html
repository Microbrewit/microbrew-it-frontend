	<table class="fermentables" ng-show="step.fermentables.length > 0">
		<tr>
			<th>Name of <strong>FERMENTABLE</strong> (malt/sugars)</th>
			<th width="60">Amount</th>
			<th>Colour</th>
			<th>PPG</th>
			<th title="Gravity Points">Contributes</th>
			<th></th>
		</tr>
		<tr ng-repeat="fermentable in step.fermentables">
			<td><button class="edit form-button" ng-click="editFermentable(fermentable)">Edit</button> {{fermentable.name}} mcu{{fermentable.mcu}} gp{{fermentable.gravityPoints}}</td>
			<td><input type="text" ng-model="fermentable.amount"/></td>
			<td><mb-colour-box amount="{{fermentable.amount}}" ingredient="fermentable" volume="{{recipe.finalVolume}}" type="lovibond" colour="{{fermentable.lovibond}}"></mb-colour-box></td>
			<td>{{fermentable.ppg}}</td>
			<td title="Gravity Points"><mb-gravity-calc ingredient="fermentable" type="{{fermentable.type}}" ppg="{{fermentable.ppg}}" amount="{{fermentable.amount}}" efficiency="{{recipe.efficiency}}" volume="{{recipe.finalVolume}}"></mb-gravity-calc></td>
			<td class="form-button"><button class="remove form-button" ng-click="removeFromStep(fermentable, step.fermentables)">X</button></td>
		</tr>
	</table>

	<table class="hops" ng-show="step.hops.length > 0">
		<tr>
			<th>Name of <strong>HOPS</strong></th>
			<th>Amount</th>
			<th>Form</th>
			<th>AA</th>
			<th>Contributes</th>
			<th></th>
		</tr>
		<tr ng-repeat="hop in step.hops">
			<td><button class="edit form-button" ng-click="editFermentable(fermentable)">Edit</button> {{hop.name}}</td>
			<td><input type="text" ng-model="hop.amount"/></td>
			<td><select ng-model="hop.type" ng-options="type for type in hopTypes"></select></td>
			<td><input type="text" ng-model="hop.aa"/></td>
			<td></td>
			<td class="form-button"><button class="remove form-button" ng-click="removeFromStep(hop, step.hops)">X</button></td>
		</tr>
	</table>

	<table class="other" ng-show="step.others.length > 0">
		<tr>
			<th></th>
			<th>Name of <strong>OTHER</strong></th>
			<th>Amount</th>
			<th>Form</th>
			<th>AA</th>
			<th>Contributes</th>
		</tr>
		<tr ng-repeat="other in step.others">
			<td class="form-button">
				<button class="edit form-button" ng-click="editFermentable(fermentable)">Edit</button>
			</td>
			<td><input type="text" ng-model="other.name"/></td>
			<td><input type="text" ng-model="other.amount"/></td>
			<td>{{fermentable.lovibond}}</td>
			<td>{{fermentable.ppg}}</td>
			<td><button class="remove form-button" ng-click="removeFromStep(other, step.others)">X</button></td>
		</tr>
	</table>
	<button class="add-ingredient" ng-click="search(step, 'fermentables')">Add Fermentable</button>
	<button class="add-ingredient" ng-click="search(step, 'hops')">Add Hops</button>
	<button class="add-ingredient" ng-click="addYeastToStep(step)">Add Yeast</button>
