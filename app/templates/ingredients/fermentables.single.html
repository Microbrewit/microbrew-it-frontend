<div class="header-bubble inner-wrapper">
	<div class="icon">
		<mb-colour-box class="colour-box" type="lovibond" colour="{{fermentable.lovibond}}" size="76px"></mb-colour-box>
		<img src="images/fermentable-large.png" alt="Malt"/>
	</div>
</div>
<article class="single-fermentable">

	<h1>{{fermentable.name}}</h1>
	
	<div class="subheader">
		<span ng-show="fermentable.name">{{fermentable.type}}</span>
	</div>

	<nav class="sub-nav" ng-show="user || user.role === 'admin'">
		<ul>
			<li><a ui-sref="fermentables.edit({id:fermentable.fermentableId})">Edit</a></li>
		</ul>
	</nav>

	<section class="the-content">
		<div class="inner-wrapper">
			<div class="meta">
				<span class="lovibond" title="Lovibond is a measure of a grain's colour.">Colour: <strong>{{fermentable.lovibond}}Â°L <mb-colour-box class="colour-box" type="lovibond" colour="{{fermentable.lovibond}}" size="20px"></mb-colour-box></strong></span>
				<span class="ppg" title="PPG descripbes the sugar contents of a malt">PPG: <strong>{{fermentable.ppg}}</strong></span>
			</div>
		</div>
	</section>

</article>
