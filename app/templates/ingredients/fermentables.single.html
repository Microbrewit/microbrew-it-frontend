<article class="single-fermentable">
	<h1>{{fermentable.name}}</h1>
	<section class="meta">
		<div class="inner-wrapper">
			<div class="type" title="">Type <strong>{{fermentable.type}}</strong></div>
			<div class="origin">Country <strong>{{fermentable.supplier.Origin.Name}}</strong></div>
			<div class="lovibond" title="">Lovibond <strong>{{fermentable.lovibond}}</strong></div>
			<div class="ppg" title="">PPG <strong>{{fermentable.ppg}}</strong></div>
			<div class="supplier">Supplier <strong>{{fermentable.supplier.Name}}</strong></div>
		</div>
	</section>
</article>
