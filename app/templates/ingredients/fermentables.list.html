<article class="all-fermentables">
	<div class="header-bubble inner-wrapper">
		<div class="icon">
			<mb-colour-box class="colour-box" absolutecolour="212,78,0" size="76px"></mb-colour-box>
			<img src="images/fermentable-large.png" alt="Malt"/>
		</div>
	</div>
	<h1>Fermentables</h1>
	<section class="the-list">
		<div class="inner-wrapper">
			<table class="fermentables-list" cellspacing="0">
				<tr>
					<th>Name</th>
					<th>Colour (lovibond)</th>
					<th>Sugar content (PPG)</th>
					<th>Maltster</th>
				</tr>
				<tr ng-repeat="fermentable in fermentables">
					<td><a ui-sref="fermentables.single({id:fermentable.fermentableId})">{{fermentable.name}} ({{fermentable.supplier.origin.name}})</a></td>
					<td>{{fermentable.lovibond}}</td>
					<td>{{fermentable.ppg}}</td>
					<td>{{fermentable.supplier.name}}</td>
				</tr>
			</table>
		</div>
	</section>
</article>
